<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Plan Table</title>
</head>
<body>
    <h1>Weekly Exercise Plan</h1>
    <table border="2" cellspacing="0" cellpadding="8">
        <tr>
            <th>Day</th>
            <th>Morning</th>
            <th>Evening</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>Jogging</td>
            <td>Yoga</td>
        </tr>
        <tr>
            <td>Stretching</td>
            <td>Walk</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Rest Day</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Swimming</td>
            <td>Gym Workout</td>
        </tr>
    </table>
</body>
</html>
